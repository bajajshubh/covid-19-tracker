<div class="jumbotron bg-white text-center">
    <h1 class="display-4">Covid-19 Tracker Country Vise</h1>
    <hr>
    <div class="mx-auto">
      <div class="form-group col-lg-5 mx-auto">
        <label for="c"> Select Country</label>
        <select name="" class="form-control" #input (change)="updateValues(input.value)" id="c">
          <option value="{{con}}" *ngFor='let con of countries'>{{con}}</option>
        </select>
      </div>
    </div>
    <app-cards [totalConfirmed]='totalConfirmed' [totalRecovered]='totalRecovered' [totalDeaths]='totalDeaths' [totalActive]='totalActive'></app-cards>
  <div class="card">
    <table class="table">
      <thead>
        <tr>
          <th>Sr. No.</th>
          <th>Date</th>
          <th>Cases</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let cs of selectedcon; index as i'>
          <td>{{i+1}}</td>
          <td>{{cs.date | date}}</td>
          <td>{{cs.cases}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  </div>
